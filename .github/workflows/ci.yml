name: CI

on:
  push:
    branches: [main, experimental]
  pull_request:
    branches: [main, experimental]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Version/changelog consistency
        run: pnpm validate:version-sync

      - name: App config validation
        run: pnpm validate:app-config

      - name: Structure validation
        run: pnpm validate:structure

      - name: Architecture check
        run: pnpm arch:check:ci

      - name: Run tests
        run: pnpm test:run

      - name: Build
        run: pnpm build


